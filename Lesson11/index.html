<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h2">
        <h2>Pokemon API</h2>
    </div>

    <div class="add-pokemon">
        <label class="label">Enter the number of Pokemon to add: </label>
        <input type="number" class="quantity" placeholder="">

    </div>
    
    <div class="input">
        <input type="text" class="search" placeholder="Search some Pokemon...">
    </div>

    <script src="./function.js"></script>
</body>
</html>
