<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .image-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .image-container:hover img {
      transform: scale(1.2); /* Zoom effect */
      filter: brightness(70%);
    }

    .image-container:hover .overlay {
      opacity: 1; /* Show the overlay */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://tympanus.net/Development/HoverEffectIdeas/img/6.jpg" alt="Sample Image">
    <div class="overlay">Hello, Hover Effect!</div>
  </div>
</body>
</html>
